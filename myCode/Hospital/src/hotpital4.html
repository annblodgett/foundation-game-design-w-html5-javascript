<!doctype html>
<title>Hospital - 4</title>

<img src="" width="300" height="267">
<p id="output"></p>
<input id="input" type="text" placeholder="Enter your actionâ€¦"> 
<button>enter</button>

<script>
//Create the map
var map = [];
map[0] = "Cardiology";
map[1] = "Geriatrics";
map[2] = "Nephrology";
map[3] = "Surgery";
map[4] = "Cafeteria";
map[5] = "Orthopedics";
map[6] = "Emergency Room";
map[7] = "The Lobby";
map[8] = "Clinic";
//Set the player's start location
var mapLocation = 7;
//Set the images
var images = [];
images[0] = "cardiology.jpg";
images[1] = "geriatrics.jpg";
images[2] = "nephrology.jpg";
images[3] = "surgery.jpg";
images[4] = "cafeteria.png";
images[5] = "orthopedics.jpg";
images[6] = "er.jpeg";
images[7] = "lobby.jpg";
images[8] = "clinic.png";
//Set the blocked path messages
var blockedPathMessages = [];
blockedPathMessages[0] = "You can't go there";
blockedPathMessages[1] = "There is a wall!";
blockedPathMessages[2] = "No doorway";
blockedPathMessages[3] = "You aren't in sterile scrubs";
blockedPathMessages[4] = "";
blockedPathMessages[5] = "The gate locks shut.";
blockedPathMessages[6] = "Yuck - bodily fluids.  Better not go there";
blockedPathMessages[7] = "You don't want to leave yet. ";
blockedPathMessages[8] = "You're too scared to go that way. You think you see a doctor with a shot needle.";
//Initialize the player's input
var playersInput = "";
//Initialize the gameMessage
var gameMessage = "";
//Create an array of actions the game understands
//and a variable to store the current action
var actionsIKnow = ["north", "east", "south", "west"];
var action = "";
//The img element
var image = document.querySelector("img");
//The input and output fields
var output = document.querySelector("#output");
var input = document.querySelector("#input");
//The button
var button = document.querySelector("button");
button.style.cursor = "pointer";
button.addEventListener("click", clickHandler, false);
//Dispay the player's location
render();
function clickHandler()
{
  playGame();
}
function playGame()
{
  //Get the player's input and convert it to lowercase
  playersInput = input.value;
  playersInput = playersInput.toLowerCase();
  
  //Reset these variables from the previous turn
  gameMessage = "";
  action = "";
  
  //Figure out the player's action
  for(i = 0; i < actionsIKnow.length; i++)
  {
    if(playersInput.indexOf(actionsIKnow[i]) !== -1)
    {
      action = actionsIKnow[i];
      console.log("player's action: " + action);
      break;
    }
  }
  
  //Choose the correct action
  switch(action)
  {
    case "north":
      if(mapLocation >= 3)
      {
        mapLocation -= 3;
      }
      else
      {
        gameMessage = blockedPathMessages[mapLocation];
      }
      break;
    
    case "east":
	    if(mapLocation % 3 != 2)
      {
        mapLocation += 1;
      }
      else
      {
        gameMessage = blockedPathMessages[mapLocation];
      }
      break;
      
    case "south":
      if(mapLocation < 6)
      {
        mapLocation += 3;
      }
      else
      {
        gameMessage = blockedPathMessages[mapLocation];
      }
      break;
      
    case "west":
      if(mapLocation % 3 != 0)
      {
        mapLocation -= 1;
      }
      else
      {
        gameMessage = blockedPathMessages[mapLocation];
      }
      break;
    		  
		default:
		  gameMessage = "I don't understand that.";
  }
  
  //Render the game
  render();
}
function render()
{
  //Render the location
  output.innerHTML = map[mapLocation];
  image.src = "../images/" + images[mapLocation];
  
  //Display the game message
  output.innerHTML += "<br><em>" + gameMessage + "</em>";
}
</script>
